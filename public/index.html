<!DOCTYPE html>
<html>
  <head>
    <title>Messages</title>
    <style type="text/css" media="screen">
      html, body {
        background-color: #4B7399;
        font-family: Verdana, Helvetica, Arial;
        font-size: 14px;
      }

      a { color: #0000FF; }

      #container {
        width: 75%;
        margin: 0 auto;
        background-color: #FFF;
        padding: 20px 40px;
        border: solid 1px black;
        margin-top: 20px;
      }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8">
      $(function() {
        function addMessage(message) {
          $('#messages').append('<li>' + message.subject + '</ul>');
        }

        $('#new_message').submit(function(e) {
          $.post('/messages', $(this).serialize(), addMessage);
          this.reset();
          e.preventDefault();
        });

        $.getJSON('/messages', function(messages) {
          $.each(messages, function() { addMessage(this); });
        });
      });
    </script>
  </head>
  <body>
    <div id="container">
      <h1>Messages</h1>
      <form id="new_message">
        To: <input type="text" name="message[to]" id="message_to"><br/>
        Subject: <input type="text" name="message[subject]" id="message_subject"><br/>
        Message: <input type="memo" name="message[body]" id="message_body">
        <input type="submit" value="Add">
      </form>
      <ul id="messages"></ul>
    </div>
  </body>
</html>
